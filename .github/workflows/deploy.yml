name: Deploy Docs Template to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NOTEPUB_VERSION: v0.1.1
      NOTEPUB_BIN: ./notepub
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download notepub binary
        run: |
          curl -L -o notepub "https://github.com/cookiespooky/notepub/releases/download/${NOTEPUB_VERSION}/notepub_linux_amd64"
          chmod +x notepub

      - name: Prepare base_url for GitHub Pages
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY#*/}"
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            BASE_URL="https://${OWNER}.github.io/"
          else
            BASE_URL="https://${OWNER}.github.io/${REPO}/"
          fi
          echo "Using BASE_URL=$BASE_URL"
          sed -i "s|base_url: \".*\"|base_url: \"${BASE_URL}\"|" config.yaml

      - name: Build site
        run: ./scripts/build.sh

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
